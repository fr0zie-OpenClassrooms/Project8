{% load static %}
<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <title>Pur Beurre</title>
    <link rel="icon" type="image/x-icon" href="{% static 'favicon.ico' %}" />
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Scope+One" rel="stylesheet" type="text/css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.css" rel="stylesheet" />
    <link href="{% static 'css/styles.css' %}" type="text/css" rel="stylesheet" />
</head>

<body id="page-top">
    <nav class="navbar navbar-expand-lg navbar-light fixed-top py-3" id="mainNav">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="{% url 'home' %}"><img src="{% static 'img/logo.png' %}"> Pur Beurre</a>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="navbar-nav ms-auto my-2 my-lg-0">
                    <div class="input-group mt-1">
                        <form action="{% url 'search' %}" method="POST" class="form">
                            {% csrf_token %}
                            <input type="text" class="form-control" placeholder="Chercher..." name="search-request">
                        </form>
                    </div>
                    {% if request.user.is_authenticated %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'account' %}"><img
                                src="{% static 'img/menu/user_on.png' %}"></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'substitutes' %}"><img
                                src="{% static 'img/menu/food.png' %}"></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'logout' %}"><img
                                src="{% static 'img/menu/logout.png' %}"></a></li>
                    {% else %}
                    <li class="nav-item"><a class="nav-link" href="{% url 'account' %}"><img
                                src="{% static 'img/menu/user_off.png' %}"></a></li>
                    <li class="nav-item"><a class="nav-link" href="{% url 'account' %}"><img
                                src="{% static 'img/menu/food.png' %}"></a></li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="wrapper">
        {% block content %}
        {% endblock %}
        <div class="push"></div>
    </div>

    <footer class="footer bg-light py-5 text-center">
        <div class="container px-4 px-lg-5">
            <a href="{% url 'legal' %}" class="small text-muted text-decoration-none">Mentions
                l√©gales</a>
            <a href="{% url 'home' %}#contact"
                class="small text-muted text-decoration-none blockquote-footer">Contact</a>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/SimpleLightbox/2.1.0/simpleLightbox.min.js"></script>
    <script src="{% static 'js/scripts.js' %}"></script>
    <script src="https://cdn.startbootstrap.com/sb-forms-latest.js"></script>
</body>

</html>
