{% extends "home/base.html" %}
{% load static %}
{% block content %}
<header class="masthead">
    <div class="container px-4 px-lg-5 h-100">
        <div class="row gx-4 gx-lg-5 h-100 align-items-center text-center">
            <div class="card">
                <div class="card-title text-center border-bottom">
                    <h2>Se connecter</h2>
                </div>
                <div class="card-body">
                    <form method="POST" action="">
                        {% csrf_token %}
                        <div class="input-group mb-3 justify-content-center">
                            <span class="input-group-text"><i class="bi bi-envelope-fill"></i></span>
                            <input id="email" type="text" placeholder="Email" name="email">
                        </div>
                        <div class="input-group mb-3 justify-content-center">
                            <span class="input-group-text"><i class="bi bi-key-fill"></i></span>
                            <input id="password" type="password" placeholder="Mot de passe" name="password">
                        </div>
                        <div class="mt-3">
                            <button id="login" type="submit" class="btn btn-primary">Se connecter</button>
                        </div>
                    </form>
                    <div class="mt-3">
                        Vous n'avez pas encore de compte ? <a id="register" href="{% url 'register' %}">Créer un
                            compte</a><br />
                        Mot de passe oublié ? <a id="forgot-password" href="{% url 'password_reset' %}">Réinitialiser
                            mon mot de passe</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</header>
{% endblock %}
